<!DOCTYPE html>
<html>
  <head>
    <title>Playing With GMaps</title>

    <!-- Go to the "styles.css" file to modify the map container size -->
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <h3>Shaker High School</h3>

    <!-- This where the map will be contained-->
    <div id="map"></div>

    <!-- This is where you execute the JavaScript in your index.js file -->
    <script src="index.js"></script>

    <!-- This script line is needed for API functionality -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap">
    </script>
  </body>
</html>
